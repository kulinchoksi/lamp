<VirtualHost *:80>
	ServerName root.pgm.com
  ServerAlias www.root.pgm.com
	ServerAdmin kulin.choksi@brodos.net

	DocumentRoot /var/www/html/dev
  # Alias /root /var/www/html/dev

	<Directory /var/www/html/dev>
	  AllowOverride All
	  Require all granted
	</Directory>

	# Available loglevels: trace8, ..., trace1, debug, info, notice, warn,
	# error, crit, alert, emerg.
	# It is also possible to configure the loglevel for particular
	# modules, e.g.
	#LogLevel info ssl:warn

	ErrorLog /var/logs/dev/error.log
	CustomLog /var/logs/dev/access.log combined

</VirtualHost>

